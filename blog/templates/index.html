<!DOCTYPE html>
<html lang="en">
  {% load static tailwind_tags %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% tailwind_css %}
    <title>Blog</title>
  </head>
  <body>
    <header>
      <nav class="text-2xl p-5 bg-indigo-600">
        <ul class="flex flex-row gap-10 place-content-end mr-20 text-white" >
          <li>
            <a href="{% url 'index' %}">Inicio</a>
          </li>
          <li>
            <a href="{% url 'Artículos' %}">Artículos</a>
          </li>
          <li>
            <a href="{% url 'Sobre Nosotros' %}">Sobre Nosotros</a>
          </li>
          <li>
            <a href="{% url 'Noticias' %}">Noticias</a>
          </li>
          <form class="flex flex-row gap-4" action="{% url "Resultados" %}" method="get">
            <input class="text-black" type="text" placeholder="Buscar..." name="titulo" id="id_titulo" />
            <button
              type="submit"
              class="bg-indigo-600 px-2 pb-1 rounded-xl text-white hover:bg-indigo-700 hover:text-white"
            >
              Buscar
            </button>
          </form>
        </ul>
      </nav>
    </header>

    {% block content %}

    <main class="text-center m-10 bg-slate-200">
      <h1>Main Section</h1>
    </main>

    {% endblock %}
    <footer class="text-center">
      <small
        >©️ Copyright
        <a class="text-blue-700" href="https://ness733.github.io"
          >Nestor Rosales</a
        >
        2023</small
      >
    </footer>
  </body>
</html>
